version: 2.1

aliases:
  - &workspace
    at: ~/
  - &deps-cache
    key: npm-cache-v1-{{ checksum "package-lock.json" }}

node-env: &node-env
  working_directory: ~/repo
  docker:
    - image: cimg/node:15.10.0

jobs:
  setup:
    <<: *node-env
    steps:
      - checkout
      - restore_cache: *deps-cache
      - run:
          name: Checking environment
          command: node --version
      - run:
          name: Installing dependencies
          command: npm ci
      - save_cache:
          name: Caching dependencies
          key: npm-cache-v1-{{ checksum "package-lock.json" }}
          paths:
            - /home/circleci/.npm
  
  build:
    <<: *node-env
    steps:
      - attach_workspace: *workspace
      - restore_cache: *deps-cache

  test-unit:
    <<: *node-env
    steps:
      - attach_workspace: *workspace
      - restore_cache: *deps-cache
      - run:
          name: Running unit tests
          command: npm test:ci

workflows:
  version: 2
  bootstrap-test:
    jobs:
      - setup
      - build:
          requires:
            - setup
      - test-unit:
          requires:
            - setup
